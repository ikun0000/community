<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>发布</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>

    <!--    <link th:href="@{ /webjars/bootstrap/4.4.1/css/bootstrap.min.css }" rel="stylesheet">-->

    <!--    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>-->
    <!--    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>-->

    <style>
        body {
            background-color: #eee
        }

        #mainbody {
            background-color: #fff;
            margin-top: 40px;
            margin-left: 100px;
            margin-right: 100px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">XX社区</span>
            </button>
            <a class="navbar-brand" th:href="@{ /index }">XX社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${ session.user != null }"><a th:href="@{ /publish }">发布</a></li>
                <li th:unless="${ session.user != null }">
                    <a th:href="@{ https://github.com/login/oauth/authorize(client_id=${ clientID }, redirect_uri=${ redirectUri }, scope=${ 'user' }, state=${ #strings.randomAlphanumeric(10) }) }">登陆</a>
                </li>
                <li class="dropdown" th:if="${ session.user != null }">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">[[ ${ session.user.getName() } ]]<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:if="${ error != null }" class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    [[ ${ error } ]]
</div>

<div class="container-fluid" id="mainbody">

    <div class="row">
        <div class="col-md-9">
            <div class="alert alert-warning" role="alert" th:if="${ warn }">[[ ${ warn } ]]</div>

            <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 问题</h2>
            <hr/>

            <form th:action="@{ /publish }" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单摘要）：</label>
                    <input name="title" type="text" class="form-control" id="title" placeholder="问题标题..." th:value="${ title }">
                </div>
                <br>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示）：</label>
                    <textarea name="description" id="description" class="form-control" rows="20">[[ ${ description } ]]</textarea>
                </div>
                <br>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input name="tag" type="text" class="form-control" id="tag" placeholder="问题标题..." th:value="${ tag }">
                </div>
                <br>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" style="float: right" value="发布问题" />
                </div>

            </form>

            <br>
            <br>
            <br>
        </div>
        <div class="col-md-3">
            <h2><span class="glyphicon glyphicon-header" aria-hidden="true"></span> 问题发起指南</h2>
            <hr>
            <br>
            <br>

            <ul>
                <li>问题标题：请用简明的语言描述问题</li>
                <li>问题补充：详细说明问题</li>
                <li>选择标题：选择一个或多个标签，以逗号隔开</li>
            </ul>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<!--<script th:src="@{ /webjars/jquery/3.4.1/jquery.min.js }"></script>-->
<!--<script th:src="@{ /webjars/bootstrap/4.4.1/js/bootstrap.min.js }"></script>-->
</body>
</html>
