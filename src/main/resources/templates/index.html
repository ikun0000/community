<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XX社区</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>

    <style>
        body {
            background-color: #eee
        }

        #mainbody {
            background-color: #fff;
            margin-top: 40px;
            margin-left: 100px;
            margin-right: 100px;
            margin-bottom: 40px;
        }

    </style>

    <!--    <link th:href="@{ /webjars/bootstrap/4.4.1/css/bootstrap.min.css }" rel="stylesheet">-->

    <!--    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>-->
    <!--    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>-->
</head>
<body>


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">XX社区</span>
            </button>
            <a class="navbar-brand" th:href="@{ /index }">XX社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${ session.user != null }"><a th:href="@{ /publish }">发布</a></li>
                <li th:unless="${ session.user != null }">
                    <a th:href="@{ https://github.com/login/oauth/authorize(client_id=${ clientID }, redirect_uri=${ redirectUri }, scope=${ 'user' }, state=${ #strings.randomAlphanumeric(10) }) }">登陆</a>
                </li>
                <li class="dropdown" th:if="${ session.user != null }">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">[[ ${ session.user.getName() } ]]<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid" id="mainbody">

    <div class="row">
        <div class="col-md-9">
            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> 发现</h2>


            <div class="media" th:each="questionDto : ${ questionDtoList }">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle" th:src="${ questionDto.user.avatarUrl }" alt="" style="width: 64px; height: 64px">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${ questionDto.title }"></h4>
                    <span style="color: #999">[[ ${ questionDto.commentCount } ]]个回复 | [[ ${ questionDto.viewCount } ]]次浏览 | [[ ${ questionDto.likeCount } ]]人喜欢 | 提问时间：[[ ${ #dates.format(questionDto.gmtCreate, 'yyyy-MM-dd HH:mm') } ]]</span>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <h2>热门话题</h2>
            <hr>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<!--<script th:src="@{ /webjars/jquery/3.4.1/jquery.min.js }"></script>-->
<!--<script th:src="@{ /webjars/bootstrap/4.4.1/js/bootstrap.min.js }"></script>-->
</body>
</html>
