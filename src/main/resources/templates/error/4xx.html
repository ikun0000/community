<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${ status }"></title>
</head>
<body>
    <h1 th:text="${ status } + '&nbsp;&nbsp' + ${ error }" ></h1>
    <h2 th:text="${ message }"></h2>
    <h2 th:text="${ timestamp }"></h2>
</body>
</html>
