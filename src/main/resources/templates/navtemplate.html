<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<nav th:fragment="headnav(clientID, redirectUri)" class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">XX社区</span>
            </button>
            <a class="navbar-brand" th:href="@{ /index }">XX社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${ session.user != null }">
                    <a th:href="@{ /publish }">提问</a>
                </li>
                <li th:if="${ session.user != null }">
                    <a th:href="@{ /profile/reply }">
                        <span class="glyphicon glyphicon-bell"></span>
                        <span th:if="${ session.uReacCount != 0 }" class="badge" style="background-color: #d9534f;">[[ ${ session.uReacCount } ]]</span>
                    </a>
                </li>
                <li th:unless="${ session.user != null }">
                    <a th:href="@{ https://github.com/login/oauth/authorize(client_id=${ clientID }, redirect_uri=${ redirectUri }, scope=${ 'user' }, state=${ #strings.randomAlphanumeric(10) }) }">GitHub 登陆</a>
                </li>
                <li class="dropdown" th:if="${ session.user != null }">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">[[ ${ session.user.getName() } ]]<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{ /profile/question }">我的问题</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a th:href="@{ /logout }">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


</body>
</html>
